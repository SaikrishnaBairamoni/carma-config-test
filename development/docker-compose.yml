# Docker Compose Spec Version
version: '2'

services:
  mock-controller-driver:
    image: usdotfhwastoldev/carma-platform:develop
    network_mode: host
    container_name: carma-srx-controller-driver
    volumes_from: 
      - container:carma-config:ro
    volumes:
      - /opt/carma/logs:/opt/carma/logs
      - /opt/carma/.ros:/home/carma/.ros
      - /opt/carma/data:/opt/carma/data
    environment:
      - ROS_IP=192.168.88.11
      - ROS_MASTER_URI=http://192.168.88.10:11311
    command: bash -c 'export ROS_NAMESPACE=$${CARMA_INTR_NS} && wait-for-it.sh $${MAIN_PC_IP}:11311 -- roslaunch carma mock_drivers.launch mock_drivers:=controller'
