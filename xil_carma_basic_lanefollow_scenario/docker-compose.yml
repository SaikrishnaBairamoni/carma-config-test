  carma_sim_net:
    ipam:
      config:
        - subnet: 172.2.0.0/16

  carma_net_1:
    ipam:
      config:
        - subnet: 172.3.0.0/16

  carma_net_2:
    ipam:
      config:
        - subnet: 172.5.0.0/16
