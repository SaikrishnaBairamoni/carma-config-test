# This file contains explicit topic mappings between ROS1 and ROS2 portions of CARMA Platform while the 
# ROS2 migration is underway.
# NOTE: A custom dynamic_bridge is used in CARMA Platform which will automatically connect topics and services, but 
#       this file allows for certain topics to be pre-configured with specified QoS settings. 
topics:
  -
    topic: /guidance/upcoming_lane_change_status
    type: carma_planning_msgs/msg/UpcomingLaneChangeStatus
    queue_size: 1
  -
    topic: /guidance/route
    type: carma_planning_msgs/msg/Route
    queue_size: 1
  -
    topic: /guidance/route_state
    type: carma_planning_msgs/msg/RouteState
    queue_size: 1
  -
    topic: /guidance/state
    type: carma_planning_msgs/msg/GuidanceState
    queue_size: 1
  -
    topic: /message/incoming_bsm
    type: carma_v2x_msgs/msg/BSM
    queue_size: 1
  -
    topic: /message/incoming_emergency_vehicle_ack
    type: carma_v2x_msgs/msg/EmergencyVehicleAck
    queue_size: 1
  -
    topic: /message/outgoing_emergency_vehicle_response
    type: carma_v2x_msgs/msg/EmergencyVehicleResponse
    queue_size: 1
  -
    topic: /guidance/final_maneuver_plan
    type: carma_planning_msgs/msg/ManeuverPlan
    queue_size: 1
  -
    topic: /guidance/plan_trajectory
    type: carma_planning_msgs/msg/TrajectoryPlan
    queue_size: 1
  -
    topic: /guidance/approaching_erv_status
    type: carma_msgs/msg/UIInstructions
    queue_size: 1
  -
    topic: /hardware_interface/vehicle/twist
    type: geometry_msgs/msg/TwistStamped
    queue_size: 1
  -
    topic: /environment/external_objects
    type: carma_perception_msgs/msg/ExternalObjectList
    queue_size: 1
  -
    topic: /environment/external_objects_viz
    type: visualization_msgs/msg/MarkerArray
    queue_size: 1
  -
    topic: /environment/roadway_obstacles_viz
    type: visualization_msgs/msg/MarkerArray
    queue_size: 1
  -
    topic: /environment/semantic_map
    type: autoware_lanelet2_msgs/msg/MapBin
    queue_size: 1
    direction: 2to1
    qos:
      history: keep_last
      depth: 1
      durability: transient_local
  -
    topic: /environment/map_update
    type: autoware_lanelet2_msgs/msg/MapBin
    queue_size: 200
    direction: 2to1
    qos:
      history: keep_all
      durability: transient_local
  -
    topic: /environment/external_object_predictions
    type: carma_perception_msgs/msg/ExternalObjectList
    queue_size: 1
  -
    topic: /system_alert
    type: carma_msgs/msg/SystemAlert
    queue_size: 5
    qos:
      history: keep_last
      depth: 5
      durability: transient_local
services_1_to_2: []