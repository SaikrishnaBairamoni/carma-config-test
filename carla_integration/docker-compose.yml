# Docker Compose Spec Version
version: '2'

services:
  roscore:
    image: usdotfhwastolcandiate/carma-base:voices
    network_mode: host
    container_name: roscore
    volumes_from:
      - container:carma-config:ro
    environment:
      - ROS_IP=127.0.0.1
    volumes:
      - /opt/carma/.ros:/home/carma/.ros
      - /opt/carma/logs:/opt/carma/logs
    restart: always
    command: roscore

  platform:
    image: usdotfhwastolcandidate/carma-platform:voices
    network_mode: host
    container_name: platform
    volumes_from:
      - container:carma-config:ro
    environment:
      - ROS_IP=127.0.0.1
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - /opt/carma/logs:/opt/carma/logs
      - /opt/carma/.ros:/home/carma/.ros
      - /opt/carma/vehicle/calibration:/opt/carma/vehicle/calibration
      - /opt/carma/maps:/opt/carma/maps
      - /opt/carma/routes:/opt/carma/routes
      - /opt/carma/yolo:/opt/carma/yolo
      - ~/carma_ws/src/carma-platform/platooning_tactical_plugin/config/parameters.yaml:/opt/carma/install/platooning_tactical_plugin/share/platooning_tactical_plugin/config/parameters.yaml
      - ~/carma_ws/src/carma-platform/platooning_control/config/parameters.yaml:/opt/carma/install/platoon_control/share/platoon_control/config/parameters.yaml
    command: bash -c 'wait-for-it.sh localhost:11311 -- roslaunch /opt/carma/vehicle/config/carma_docker.launch'

  cohda_dsrc_driver:
    image: usdotfhwastol/carma-cohda-dsrc-driver:carma-system-3.11.0
    container_name: carma-cohda-dsrc-driver
    network_mode: host
    volumes_from:
      - container:carma-config:ro
    environment:
      - ROS_IP=127.0.0.1
    volumes:
      - /opt/carma/logs:/opt/carma/logs
      - /opt/carma/.ros:/home/carma/.ros
      - ~/carma_ws/src/carma-cohda-dsrc-driver/dsrc_driver/launch:/opt/carma/install/dsrc_driver/share/dsrc_driver/launch
    command: bash -c 'export ROS_NAMESPACE=$${CARMA_INTR_NS} && wait-for-it.sh localhost:11311 -- roslaunch /opt/carma/vehicle/config/drivers.launch drivers:=dsrc_driver'
